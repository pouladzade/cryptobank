language: go
go_import_path: github.com/pouladzade/cryptobank
sudo: false

matrix:
  include:
  - os: linux
    dist: trusty
    go: 1.10.x
    script: make capnp && make fmt && make build
  - os: linux
    dist: trusty
    go: master
    script: make
  - os: osx
    go: 1.10.x
    script: make
  - os: osx
    go: master
    script: make

before_deploy:
- zip -r cryptobank-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.zip cryptobank

deploy:
  provider: releases
  api_key:
    secure: 
  file: cryptobank-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.zip
  skip_cleanup: true
  on:
    tags: true
    branch: master
condition: ${TRAVIS_GO_VERSION} =~ ^1\.10